# Simple workflow for deploying static content to GitHub Pages
name: Deploy Tests to Pages

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * 1-5' # Ejecutar de lunes a viernes a las 8:00 AM
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Esperar variable de entorno
        run: |
          if [[ "${{ env.SET_FLAG }}" == "true" ]]; then
            echo "La variable de entorno SET_FLAG es true, ejecutando paso en Workflow 2"
            - name: Checkout
            uses: actions/checkout@v3
          - name: Setup Pages
            uses: actions/configure-pages@v3
          - name: Upload artifact
            uses: actions/upload-pages-artifact@v2
            with:
              # Upload entire repository
              path: 'src/app/'
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v2
          else
            echo "La variable de entorno SET_FLAG no es true, esperando..."
            exit 1
          fi
      
